<html>
    <head>
        <title>Frustration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body  onload="setup()" onresize="setSizes">
        <canvas id="board" width="1000" height="600" style="border:1px solid #d3d3d3;">

	<p style="font-size: 20px">Click draw and drag cards to the right. Avoid getting a pair</p>

        <p id="p2"></p>

        <p id="count">count:1</p>

        <p id="score" style="position:absolute; top: 0px; left: 200px; font-size: 200px"></p>
